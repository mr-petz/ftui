<!DOCTYPE html>
<html>

<head>
  <base href="../" />
  <script src="ftui.js"></script>
  <link href="ftui.css" rel="stylesheet">
  <link href="themes/ftui-theme.css" rel="stylesheet">
  <link href="themes/user.css" rel="stylesheet"/>
  <link href="favicon.ico" rel="icon" type="image/x-icon" />

  <title>FTUI PinPad Example</title>
</head>

<body>
  <ftui-grid base-width="70" base-height="70" margin="5">
    <ftui-grid-tile row="1" col="1" height="10" width="1">
      <ftui-column>
        <ftui-tab view="View1" active direction="vertical">
          <ftui-icon class="size-1" name="home"></ftui-icon>
          <ftui-label class="size-1 bold">Home</ftui-label>
        </ftui-tab>
        <ftui-tab view="View2" direction="vertical">
          <ftui-button states="on" 
            fill="none"
            (value)="dummy" 
            direction="vertical" 
            [color]="dummy | map('.*:grey, on:red')">
              <ftui-icon class="size-1" name="th"></ftui-icon>
              <ftui-label class="size-1 bold">PinPad</ftui-label>
          </ftui-button>		
        </ftui-tab>
      </ftui-column>
    </ftui-grid-tile>

    <ftui-tab-view id="View1">
      <ftui-grid-tile row="1" col="2" height="10" width="10">
        <div class="size-10">Tab1</div>
      </ftui-grid-tile>
    </ftui-tab-view>

    <ftui-tab-view id="View2">
      <ftui-grid-tile row="1" col="2" height="10" width="10">
        <div class="size-10">PinPad Status</div>
        <div class="cell">
          <ftui-label @click="alarm.open()" 
            class="size-4" 
            [color]="dummy | map('off: green, on: red')" 
            [text]="dummy  | map('off: Alarmanlage anschalten Popup, on: Seitenschutz aktiv')">
          </ftui-label>

          <ftui-pinpad (device)="dummy" 
            [pin]="dummy:pin" 
            width="200px"
            name="zum Seitenschutz ausschalten einfach enter drÃ¼cken" 
            shape="round" 
            overlay="75px"
            bgcolor="#444444"
            fsize="1.5em"
            left="15%"
            top="10%"
            [open]="dummy | map('on: true, off: false')">
          </ftui-pinpad>

          <ftui-popup id="alarm" width="60%" height="80%" shape="round" timeout="0">
            <header style="pointer-events:auto;"><ftui-label class="size-1">Alarm</ftui-label></header>
              <div class="size-10">
                <ftui-label [text]="dummy2  | map('off:Alarmanlage ist scharf!,on:``');dummy3 | map('on:Alarmanlage ist scharf!,off:``')"
                  [color]="dummy2 | map('off:red,on:``');dummy3 | map('on:red,off:``')"
                  [hidden]="dummy2 | map('on:true,off:false');dummy3 | map('on:false,off:true')">
                </ftui-label>
              </div>
              <div class="cell">
                <ftui-button class="size-4"
                  states="on" 
                  (value)="dummy2" 
                  [color]="dummy2 | map('on:green,off:green')"
                  [hidden]="dummy2 | map('on:false,off:true');dummy3 | map('on:true,off:false')">
                    <ftui-icon name="th"></ftui-icon>
                    <ftui-label [text]="dummy2  | map('on:Alarmanlage aktivieren,off:Alarmanlage aktivieren')">
                    </ftui-label>
                </ftui-button>
              </div>
          </ftui-popup>
        </div>
          <!-- Fake Pin pin="0000" !Zeile muss dann wieder geloescht werden! -->
          <ftui-pinpad (device)="dummy2" 
            [pin]="dummy2:pin" 
            pin="0000"													
            name="Alarmanlage aktivieren Pin=4x0" 
            flat
            fully 
            popup 
            left="5%" 
            set="dummyalarm on"
            [hidden]="dummy2 | map('on:false,off:true')">
          </ftui-pinpad>
          <ftui-pinpad (device)="dummy3" 
            [pin]="dummy3:pin"
            pin="0000"
            name="Alarmanlage deaktivieren Pin=4x0" 
            shape="round"
            txtcolor="red"
            fully 
            popup 
            left="5%" 
            set="dummyalarm off"
            [open]="dummy3 | map('on: true, off: false')"
            [hidden]="dummy2 | map('on:true, off:false')"
            width="10%"
            height="30%">
          </ftui-pinpad>
        </ftui-grid-tile>
      </ftui-tab-view>
    </ftui-grid>
  </body>
</html>
