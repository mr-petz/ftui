<ftui-view-toolbar>
  <ftui-nav-link slot="start"></ftui-nav-link>
  Temperature
</ftui-view-toolbar>

<ftui-view-sheet shape="round">
  <ftui-label bold>Air Quality</ftui-label>
  <ftui-icon name="fan" [color]="WCLuft | part(1)| step('0: green, 1000: warning, 2000: alert')" right="1em"
             top="1em"></ftui-icon>
  <ftui-cell align-items="left">
    <ftui-label color="medium" size="1">Bath</ftui-label>
    <ftui-label [text]="BadLuftQualitaet" bold></ftui-label>
  </ftui-cell>
  <ftui-cell align-items="left">
    <ftui-label color="medium" size="1">WC</ftui-label>
    <ftui-label [text]="WCLuft" bold></ftui-label>
  </ftui-cell>

</ftui-view-sheet>

<ftui-view-section>
  <ftui-label slot="header">Other</ftui-label>

  <ftui-view-item>Cellar
    <ftui-cell>
      <ftui-label size="1" color="medium">Humidity:</ftui-label>
      <ftui-label [text]="KellerClimateSensor:humidity" unit="%" color="medium" size="1"></ftui-label>
    </ftui-cell>
    <ftui-label [text]="KellerClimateSensor:temperature" unit="°C" slot="end"></ftui-label>
  </ftui-view-item>

  <ftui-view-item>Bath
    <ftui-cell>
      <ftui-label size="1" color="medium">Humidity:</ftui-label>
      <ftui-label [text]="BadLuftfeuchte" color="medium" size="1"></ftui-label>
    </ftui-cell>
    <ftui-label [text]="BadHeizung:ist-get | part(1) | toNumber()| fix(1)" unit="°C" slot="end"></ftui-label>
  </ftui-view-item>

  <ftui-view-item>WC

    <ftui-cell>
      <ftui-label size="1" color="medium">Valve:</ftui-label>
      <ftui-label [text]="WCHeizung:stellgroesse-get" color="medium" size="1"></ftui-label>
    </ftui-cell>
    <ftui-label [text]="WCHeizung:ist-get | part(1) | toNumber() | fix(1)" unit="°C" slot="end"></ftui-label>
  </ftui-view-item>
</ftui-view-section>
