<ftui-view-toolbar>
  <ftui-nav-link slot="start"></ftui-nav-link>
  Color
</ftui-view-toolbar>

<ftui-view-sheet shape="round">

  <ftui-colorpicker width="300"
                    [hex]="{{get}}"
                    (hex)="replace('#','') | {{set}}"
                    layout="hueSlider,saturationSlider,valueSlider"></ftui-colorpicker>

</ftui-view-sheet>

<ftui-view-sheet shape="round">

  <ftui-colorpicker width="300"
                    [kelvin]="{{kget}} | toInt() | scale(2200,12000,11000,2200)"
                    (kelvin)="scale(2200,11000,12000,2200) | toInt() | {{kset}}"
                    [brightness]="{{wget}}"
                    (brightness)="replace('#','') | {{wset}}"
                    layout="kelvinSlider,valueSlider"></ftui-colorpicker>

</ftui-view-sheet>

</ftui-view-section>
