<ftui-view>

  <ftui-view-toolbar>
    <ftui-menu-button slot="start"></ftui-menu-button>
    {{room}}
  </ftui-view-toolbar>
  
  <ftui-view-item>
    <ftui-label slot="start">Lamp</ftui-label>
    <ftui-cell slot="end" width="70px">
          <ftui-button-nice get="{{room}}:lamp" 
    set="setreading {{room}}:lamp"
    ></ftui-button-nice>
    </ftui-cell>

  </ftui-view-item>

  <ftui-view-item>
    <ftui-label slot="start">Temperature</ftui-label>
    <ftui-knob slot="end" [value]="{{room}}:temp" height="50" width="70" 
    start-angle="-180" end-angle="0" offset-y="10" value-size="1.2em"
    min="15" max="25" decimals="1"
    type="handle" has-value-text></ftui-knob>
  </ftui-view-item>

</ftui-view>
