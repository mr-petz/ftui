<ftui-column color="green">
  <ftui-row>
    <ftui-column height="70%">

      <ftui-row align-items="bottom">
        <ftui-label [text]="local:{{day}}_tempMin" size="5" unit="°C" class="thin"></ftui-label>
        <ftui-label [text]="local:{{day}}_tempMax" size="10"><sup slot="end" class="size-4">°C</sup></ftui-label>
      </ftui-row>
      <ftui-row>
        <ftui-icon name="umbrella" size="1"></ftui-icon>
        <ftui-label [text]="local:{{day}}_rain" size="2" unit="mm"></ftui-label>
        <ftui-label [text]="local:{{day}}_chOfRainDay" size="2" unit="%"></ftui-label>
      </ftui-row>
      
    </ftui-column>

    <ftui-column>
      <ftui-weather [condition]="local:{{day}}_weatherDay" class="size-6"></ftui-weather>
      <ftui-label [text]="local:{{day}}_weatherDay"></ftui-label>
    </ftui-column>
  </ftui-row>

  <ftui-label [text]="local:{{day}}_date | toDate() | format('ee')" size="6" height="30%"></ftui-label>

</ftui-column>
