<!DOCTYPE html>
<html>

<head>
  <base href="../" />
  <script src="ftui.js"></script>
  <link href="ftui.css" rel="stylesheet">
  <link href="themes/ftui-theme.css" rel="stylesheet">
  <link href="favicon.ico" rel="icon" type="image/x-icon" />

  <title>FTUI Local Example</title>
</head>

<body>

  <ftui-grid base-width="150" base-height="50" margin="15">

    <ftui-grid-tile row="1" col="1" height="5" width="4">
        <header>Local</header>
            <ftui-local value="thermo:22.5, icon:tablet, version:v"></ftui-local>

            <ftui-button [value]="local:thermo" (value)="add(0.5) | setreading local:thermo" states="$value" debounce="400" fill="">
            <ftui-icon size="-2" name="plus"></ftui-icon>
            </ftui-button>
            <ftui-label [text]="local:thermo"></ftui-label>
            <ftui-button [value]="local:thermo" (value)="add(-0.5) | setreading local:thermo" states="$value" debounce="400" fill="">
            <ftui-icon size="-2" name="minus"></ftui-icon>
            </ftui-button>

            <ftui-icon size="-2" [name]="local:icon"></ftui-icon>

            <ftui-label [text]="local:version | ()=>'FTUI3 '+ftuiApp.version"></ftui-label>
    </ftui-grid-tile>

  </ftui-grid>
</body>
</html>
