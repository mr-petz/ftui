<!DOCTYPE html>
<html>

<head>
  <!--
    /* FHEM tablet ui - FTUI */

    * UI builder framework for FHEM

  <base href="../" />
  <script src="ftui.js"></script>
  <link href="ftui.css" rel="stylesheet">
  <link href="themes/ftui-theme.css" rel="stylesheet">
  <link href="favicon.ico" rel="icon" type="image/x-icon" />


  <title>FTUI Example Dropdown</title>
</head>

<body>

  <ftui-grid>

    <ftui-grid-tile row="1" col="1" height="1" width="1">
      <header>DEFAULT</header>

        <ftui-dropdown></ftui-dropdown>

    </ftui-grid-tile>

    <ftui-grid-tile row="1" col="2" height="1" width="1">
      <header>VALUE-LIST</header>

        <ftui-dropdown list=",item1,item2,item3" value="item2"></ftui-dropdown>
      
    </ftui-grid-tile>

    <ftui-grid-tile row="1" col="3" height="1" width="1">
      <header>LIST BINDING</header>

        <ftui-dropdown [list]="ftuitest:list" [(value)]="ftuitest" @value-change="console.log($event.detail)"></ftui-dropdown>

    </ftui-grid-tile>

    <ftui-grid-tile row="1" col="4" height="1" width="1">
      <header>AUDIO</header>

        <ftui-dropdown [list]="AvReceiver:inputList" [(value)]="AvReceiver:input"></ftui-dropdown>

    </ftui-grid-tile>

    <ftui-grid-tile row="1" col="5" height="1" width="1">
      <header>LONG</header>

        <ftui-dropdown 
          list=",Long_Long_Value_10000,Long_Long_Value_20000,Long_Long_Value_30000,Long_Long_Value_40000" 
          value="item2">
        </ftui-dropdown>
      
    </ftui-grid-tile>

    <ftui-grid-tile row="2" col="1" height="1" width="1">
      <header>OPTION</header>

        <ftui-dropdown id="opt1" 
          [value]="ftuitest:whiteValue"
          (value)="setreading ftuitest:whiteValue">
          <option value="white0">White 0%</option>
          <option value="white25">Weiß 25%</option>
          <option value="white50">Weiß 50%</option>
          <option value="white100">Weiß 100%</option>
        </ftui-dropdown>

    </ftui-grid-tile>

    <ftui-grid-tile row="2" col="2" height="1" width="2">
      <header>LIST BINDING</header>

      <ftui-dropdown 
        width="80%"
        [list]="ftuitest:list" 
        [(value)]="ftuitest" 
        @value-change="console.log($event.detail)">
      </ftui-dropdown>

    </ftui-grid-tile>
    
    <ftui-grid-tile row="2" col="4" height="1" width="1">
      <header>PARSER</header>

      <ftui-dropdown 
        width="80%"
        [list]="Sonos:AllPlayer" 
        parser="eval"
        @value-change="alert($event.detail)">
      </ftui-dropdown>

    </ftui-grid-tile>
    
    <ftui-grid-tile row="2" col="5" height="1" width="1">
      <header>DELIMITER ;</header>

      <ftui-dropdown 
        width="80%"
        [list]="Spotify:playlists" 
        delimiter=";"
        @value-change="alert($event.detail)">
      </ftui-dropdown>

    </ftui-grid-tile>

    <ftui-grid-tile row="3" col="1" height="1" width="1">
      <header>ENCRYPT</header>

      <ftui-dropdown 
        width="80%"
        list=",Fav 1,Fav 2,Fav 3,Fav 4,radioeins vom rbb"
        (value)="encode() | Sonos_Play5 StartRadio $value">
      </ftui-dropdown>

    </ftui-grid-tile>

    <ftui-grid-tile row="3" col="2" height="1" width="2">
      <header>FAVORITES</header>

      <ftui-dropdown 
        width="80%"
        [list]="Sonos_Play5:FavouritesListAlias"
        [value]="Sonos_Play5:currentFavouriteName"
        delimiter="|"
        (value)="encode() | Sonos_Play5 LoadFavourite $value; set Sonos_Play5 Play">
      </ftui-dropdown>

    </ftui-grid-tile>
  </ftui-grid>

</body>

</html>
